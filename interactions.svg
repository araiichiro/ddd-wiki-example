142.933 344,162.616 " fill="none" id="viewer-html" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="344,167.675,348,158.675,344,162.675,340,158.675,344,167.675" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="68" x="345" y="134.5684">view HTML</text><!--link md to Article.Issued--><path d="M86,207.077 C86,226.7533 86,257.8115 86,278.773 " fill="none" id="md-Article.Issued" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="86,283.8716,90,274.8716,86,278.8716,82,274.8716,86,283.8716" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="85" x="87" y="250.5684">publish event</text><!--link Article.Issued to ArticleConverter--><path d="M147.516,302 C186.774,302 237.638,302 277.778,302 " fill="none" id="Article.Issued-ArticleConverter" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="142.3,302,151.3,306,147.3,302,151.3,298,142.3,302" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="99" x="160.5" y="295.5684">subscribe event</text><!--link html to ArticleConverter--><path d="M344,212.312 C344,233.7628 344,264.7757 344,283.8716 " fill="none" id="html-ArticleConverter" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="344,207.077,340,216.077,344,212.077,348,216.077,344,207.077" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="54" x="345" y="250.5684">generate</text><!--
@startuml

actor editor as "Editor"
actor viewer as "Viewer"

artifact md as "Article (Markdown)"
artifact html as "Article (HTML)"

editor - -> md : "create/update Markdown"
viewer - -> html : "view HTML"

agent Article.Issued
agent ArticleConverter
md - -> Article.Issued : publish event

Article.Issued <- ArticleConverter : subscribe event
html <- - ArticleConverter : generate

@enduml

